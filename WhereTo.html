<!DOCTYPE html>
<html>
<head>
    <script>
        function myFunction() {
            document.getElementById("demo1").innerHTML = "Paragraph in HEAD changed.";
        }
    </script>
</head>

<body>
    <h1>HEAD</h1>
    <p id="demo1" style="color: rgb(28, 233, 83);">A Paragraph in head</p>
    <button type="button" onclick="myFunction()">Change head attribue</button>

    <h2 style="color: rgb(233, 28, 141);">BODY</h2>
    <p id="demo"></p>
    <script style="color: rgba(230, 28, 233, 0.811);">
        document.getElementById("demo").innerHTML = "JavaScript using script attribute";
    </script>

    <p id="demo2" style="color: rgb(244, 220, 11);">Paragraph in body</p>

    <button type="button" onclick="myFunction1()">Paragraph in body</button>
    <script>
        function myFunction1() {
            document.getElementById("demo2").innerHTML = "Paragraph in BODY changed";
        }
    </script>

<h2>This example links to "myScript.js".</h2>
<p id="demo3" style="color: rgb(11, 108, 244);">External js</p>

<button type="button" onclick="myFunction()">External js</button>

<script src="myScript.js"></script>
</body>
</html>
